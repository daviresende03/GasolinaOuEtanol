<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gasolina ou Etanol</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Imagens/bomba-de-gasolina.ico" type="image/x-icon">
</head>
<body>
    <main>
        <div class="coluna-1">
            <img src="./Imagens/imagem-esquerda.png"/>
        </div>
        <div class="coluna-2">
            <div class="div-container">
                <div class="div-title">O que devo abastecer?</div>
                <div class="div-input">
                    <label>Gasolina:</label>
                    <input type="number" placeholder="Valor por Litro" id='inpt-gasolina'>
                </div>
                <div class="div-input">
                    <label>Etanol:</label>
                    <input type="number" placeholder="Valor por Litro" id='inpt-etanol'>
                </div>
                <button id='bt-analisar'>Analisar Valores</button>
                <button id='bt-limpar'>Limpar Campos</button>
                <div class="div-resultado" id='div-resultado'>Resultado</div>
            </div>
            <div class="div-desenvolvido-por">
                <label>Desenvolvido por <a href="https://www.linkedin.com/in/daviresende03/" target="_blank">Davi Resende</a></label>
            </div>
        </div>
        <div class="coluna-1">
            <img src="./Imagens/imagem-direita.png"/>
        </div>
    </main>
    <script type="text/javascript" src="./main.js"></script>
</body>
</html>
